{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
{% include "composants/bouton_retour.html" %}

<div class="container mt-5">
    <h2 class="mb-4">Se connecter</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
    <p class="mt-3">
        Mot de passe oublié ? <a href="{% url 'password_reset' %}">Réinitialiser ici</a>.
    </p>
    <p class="mt-2">
        Pas encore de compte ? <a href="{% url 'register' %}">Inscrivez-vous</a>.
    </p>
</div>
{% endblock %}
