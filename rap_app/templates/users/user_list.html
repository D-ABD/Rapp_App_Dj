{% extends 'base.html' %}

{% block content %}
{% include "composants/bouton_retour.html" %}
<div class="container mt-5">
    <h1 class="text-center">Liste des utilisateurs</h1>
    
    <!-- Bouton pour ajouter un utilisateur -->
    <div class="text-end mb-4">
        <a href="{% url 'register' %}" class="btn btn-success">
            <i class="fas fa-plus"></i> Ajouter un utilisateur
        </a>
    </div>

    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Nom d'utilisateur</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'user-detail' user.pk %}" class="btn btn-info btn-sm">DÃ©tails</a>
                    <a href="{% url 'user-update' user.pk %}" class="btn btn-warning btn-sm">Modifier</a>
                    <a href="{% url 'user-delete' user.pk %}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
