{% extends "base.html" %}

{% block title %}Réinitialisation du mot de passe{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Réinitialisation du mot de passe</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Envoyer un e-mail de réinitialisation</button>
    </form>
</div>
{% endblock %}
