<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Application{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome pour les icÃ´nes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --navbar-height: 80px;
            --background-color: #f8f9fa;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            margin-top: var(--navbar-height);
            padding: 20px;
            flex: 1;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 101;
            height: var(--navbar-height);
        }

        .btn-custom {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-custom:hover {
            background-color: var(--primary-hover-color);
        }

        footer {
            flex-shrink: 0;
        }

        .alert {
            animation: fadeIn 0.5s ease-in-out;
        }

        .navbar-logo {
            height: 60px;
            width: auto;
            max-height: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Styles pour les messages d'alerte */
        .messages {
            position: fixed;
            top: var(--navbar-height);
            left: 0;
            right: 0;
            z-index: 100;
            padding: 10px;
        }

        .alert i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <header>
        {% include "composants/navbar.html" %}
    </header>

    <main class="main-content">
        <!-- Messages d'alerte -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                        <i class="fas 
                            {% if message.tags == 'success' %}fa-check-circle
                            {% elif message.tags == 'error' %}fa-exclamation-circle
                            {% elif message.tags == 'warning' %}fa-exclamation-triangle
                            {% elif message.tags == 'info' %}fa-info-circle
                            {% endif %}
                        "></i>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Contenu principal -->
        {% block content %}{% endblock %}
    </main>

    <footer>
        {% include "composants/footer.html" %}
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
