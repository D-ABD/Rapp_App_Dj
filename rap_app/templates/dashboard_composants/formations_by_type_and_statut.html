<div class="card shadow-sm mb-3">
    <div class="card-header bg-light d-flex justify-content-between align-items-center py-2">
        <h5 class="mb-0"><i class="fas fa-layer-group me-2"></i> Formations - Types & Statuts</h5>
        <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFormations">
            <i class="fas fa-chevron-down"></i>
        </button>
    </div>
    <div class="collapse show" id="collapseFormations">
        <div class="card-body p-0">
            <!-- Accordéon interne permettant d'ouvrir plusieurs sections en même temps -->
            <div class="accordion" id="accordionFormations">
                
                <!-- Formations par Type -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button fw-bold py-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTypes">
                            <i class="fas fa-bookmark me-2"></i> Formations par Type
                        </button>
                    </h2>
                    <div id="collapseTypes" class="accordion-collapse collapse show">
                        <div class="accordion-body p-0">
                            <div class="list-group list-group-flush">
                                {% for type_offre in formations_par_type_offre %}
                                <div class="list-group-item d-flex justify-content-between align-items-center py-2">
                                    <span>{{ type_offre.nom }}</span>
                                    <span class="badge bg-secondary rounded-pill">{{ type_offre.total }}</span>
                                </div>
                                {% empty %}
                                <div class="list-group-item text-muted text-center py-2">Aucune donnée disponible</div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Formations par Statut -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button fw-bold py-2 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStatuts">
                            <i class="fas fa-tasks me-2"></i> Formations par Statut
                        </button>
                    </h2>
                    <div id="collapseStatuts" class="accordion-collapse collapse show">
                        <div class="accordion-body p-0">
                            <div class="list-group list-group-flush">
                                {% for statut in formations_par_statut %}
                                <div class="list-group-item d-flex justify-content-between align-items-center py-2">
                                    <div class="d-flex align-items-center">
                                        <span class="status-dot me-2" style="background-color: {{ statut.couleur }}; width: 12px; height: 12px; border-radius: 50%;"></span>
                                        <span>{{ statut.nom }}</span>
                                    </div>
                                    <span class="badge bg-primary rounded-pill">{{ statut.total }}</span>
                                </div>
                                {% empty %}
                                <div class="list-group-item text-muted text-center py-2">Aucune formation</div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>

            </div> <!-- Fin de l'accordéon interne -->
        </div>
    </div>
</div>
