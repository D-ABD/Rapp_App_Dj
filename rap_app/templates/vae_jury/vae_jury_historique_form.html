{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h2>Ajouter un changement de statut</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'vae-detail' form.initial.vae.pk %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
