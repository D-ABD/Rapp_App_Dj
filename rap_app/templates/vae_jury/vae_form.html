{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} une VAE</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'vae-list' %}" class="btn btn-secondary">Annuler</a>
  </form>
  
</div>
{% endblock %}
