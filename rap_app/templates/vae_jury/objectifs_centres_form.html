{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>ðŸŽ¯ Modifier les objectifs de tous les centres</h2>

  <form method="post">
    {% csrf_token %}

    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Centre</th>
          <th>Objectif annuel</th>
          <th>Objectif mensuel</th>
        </tr>
      </thead>
      <tbody>
        {% for centre in centres %}
        <tr>
          <td>{{ centre.nom }}</td>
          <td>
            <input type="number" class="form-control" name="centre_{{ centre.id }}_objectif_annuel"
                   value="{{ centre.objectif_annuel_jury }}">
          </td>
          <td>
            <input type="number" class="form-control" name="centre_{{ centre.id }}_objectif_mensuel"
                   value="{{ centre.objectif_mensuel_jury }}">
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="text-end">
      <button type="submit" class="btn btn-primary">ðŸ’¾ Enregistrer tous les objectifs</button>
      <a href="{% url 'vae-jury-dashboard' %}" class="btn btn-secondary">Retour</a>
    </div>
  </form>
</div>
{% endblock %}
