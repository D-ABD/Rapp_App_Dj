{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">{% if form.instance.pk %}✏️ Modifier{% else %}➕ Ajouter{% endif %} un suivi jury</h2>

  <form method="post" class="card shadow-sm p-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">💾 Enregistrer</button>
      <a href="{% url 'jury-list' %}" class="btn btn-secondary">Retour</a>
    </div>
  </form>
</div>
{% endblock %}
