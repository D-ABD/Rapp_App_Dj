{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{% if form.instance.pk %} Modifier {% else %} Ajouter {% endif %} une entreprise</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'company-list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
