{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>❌ Supprimer {{ company.name }}</h1>
    <p>Es-tu sûr de vouloir supprimer cette entreprise ? Cette action est irréversible.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'company-list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
