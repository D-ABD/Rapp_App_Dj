<!-- üìä Taux de saturation -->
<div class="card mb-4 shadow-sm">
    <div class="card-header bg-light d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="fas fa-tachometer-alt me-2"></i> Taux de Saturation</h5>
        <span class="badge 
            {% if formation.get_taux_saturation >= 80 %} bg-danger 
            {% elif formation.get_taux_saturation >= 50 %} bg-warning 
            {% else %} bg-success {% endif %}">
            {{ formation.get_taux_saturation|floatformat:1 }}%
        </span>
    </div>
    <div class="card-body">
        <div class="d-flex flex-column align-items-center">
            <div class="progress w-100" style="height: 30px; position: relative;">
                <div class="progress-bar fw-bold text-white 
                    {% if formation.get_taux_saturation >= 80 %} bg-danger 
                    {% elif formation.get_taux_saturation >= 50 %} bg-warning 
                    {% else %} bg-success {% endif %}" 
                    role="progressbar" 
                    style="width: {{ formation.get_taux_saturation|floatformat:0 }}%;" 
                    aria-valuenow="{{ formation.get_taux_saturation|floatformat:0 }}" 
                    aria-valuemin="0" 
                    aria-valuemax="100">
                    {{ formation.get_taux_saturation|floatformat:1 }}%
                </div>
            </div>
            <small class="mt-2 text-muted">Capacit√© utilis√©e sur {{ formation.cap|default:"-" }} places</small>
        </div>
    </div>
</div>
