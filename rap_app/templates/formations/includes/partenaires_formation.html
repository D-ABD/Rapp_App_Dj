<div class="card mb-4 shadow-sm">
    <div class="card-header bg-light">
        <h5 class="mb-0 d-flex justify-content-between align-items-center">
            <button class="btn btn-link text-dark text-decoration-none fw-bold p-0" type="button" 
                    data-bs-toggle="collapse" data-bs-target="#collapsePartenaires" 
                    aria-expanded="true" aria-controls="collapsePartenaires">
                <i class="fas fa-handshake me-2"></i> Partenaires  
                <span class="badge bg-primary ms-2">{{ formation.partenaires.count }}</span>
            </button>
            <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePartenaires">
                <i class="fas fa-chevron-down"></i>
            </button>
        </h5>
    </div>

    <div class="collapse" id="collapsePartenaires">
        <div class="card-body">
            {% if formation.partenaires.exists %}
                <ul class="list-group">
                    {% for partenaire in formation.partenaires.all %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-building me-2 text-primary"></i>
                                <a href="{% url 'partenaire-detail' partenaire.id %}" class="fw-bold">{{ partenaire.nom }}</a>
                            </div>
                            <div>
                                <a href="{% url 'partenaire-update' partenaire.id %}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="{% url 'partenaire-delete' partenaire.id %}" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-muted text-center">Aucun partenaire associÃ©.</p>
            {% endif %}
        </div>

        <div class="card-footer bg-light d-flex justify-content-end">
            <a href="{% url 'partenaire-add-formation' formation.id %}" class="btn btn-success">
                <i class="fas fa-plus"></i> Ajouter un partenaire
            </a>
        </div>
    </div>
</div>
